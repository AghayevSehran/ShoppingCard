<div class="container">
    <form [formGroup]="myGroup">
        <div class="form-group">
          <label for="color">Color:</label>
          <select formControlName="color"  id="color"  class="form-control">
            <option *ngFor="let c of colors" [value]="c.id">{{c.name}}</option>
        </select>     
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
                <select formControlName="size" id="size" class="form-control">
                    <option *ngFor="let c of sizes" [value]="c.id">{{c.name}}</option>
                </select>       
        </div>
        <button type="button" class="btn btn-default" (click)="save()"  >Submit</button>
      </form>
</div>
